<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container divisor">
      <div class="bg-pagina">
        <span class="font-1-g">Join the <br>Team</span>
      </div>
      <div class="textos-gerais">
        <div class="logo-style">
          <img src="./img/Rectangle 3.svg" alt="" width="130" height="130" />
          <h1><span class="logoname-1 font-1-m">Eli</span> <span class="logoname-2 font-1-s">Codes</span></h1>
        </div>

        <p class="font-1-m">Sign Up</p>
        <div class="input-1">
          <input type="text" placeholder="Name" class="input-layout font-1-s" />
          <div class="textos-detail td-1"></div>
        </div>
        <div class="input-2">
          <input type="email" placeholder="Email" class="input-layout font-1-s" />
          <div class="textos-detail td-2"></div>
        </div>
        <div class="input-3">
          <input type="password" placeholder="Password" class="input-layout font-1-s"
          /><div class="textos-detail td-3"></div>
        </div>
          <div class="input-4">
            <input type="password" placeholder="Confirm Password" class="input-layout font-1-s"/><div class="textos-detail td-2"></div>
        </div>  
        
        <button class="signup-btn">Sign Up</button>
        
        <p class="font-1-s footer-terms">
            By signing up, I agree to the <a href="">Privacy Policy</a><br />and <a href="">Terms of Service</a>
        </p>
        
        <p class="font-1-s">Already have an account? <a href="">Sign In</a></p>
    </div>
      </div>
    </div>
  </body>
</html>
